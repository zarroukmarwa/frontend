<div id="id01" class="">
    <div class="modal-content">
        <div class="container">
            <div>
                <h1 id="page-heading">
                    <span>Jjouter une nouvelle commande</span>
                </h1>

                <div class="site-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <form>
                                    
                                    <div class="form-group" [hidden]="!commande.idCommande">
                                        <label for="idCommande" >ID</label>
                                        <input type="text" class="form-control" name="idCommande"
                                            [(ngModel)]="commande.idCommande" readonly />
                                    </div>

                                    
                                    <div class="form-group">
                                        <select class="form-control" id="client" name="client" [(ngModel)]="commande.idClient" >
                                            <option [ngValue]="null"></option>
                                            <option [ngValue]="clientOption.idClient === commande.idclient?.idClient ? commande.idClient : clientOption" *ngFor="let clientOption of listClient">
                                                {{clientOption.idClient}}:
                                                {{clientOption.nomClient}}</option>
                                        </select>
                                    </div>   

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="IDPRODUIT">

                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="QTECOMMANDE">
                                    </div>

                                    <div class="form-group">
                                        <input type="date" class="form-control" placeholder="DATECOMMANDE">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="ETATCOMMANDE">
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary py-3 px-5"> Ajouter </button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
