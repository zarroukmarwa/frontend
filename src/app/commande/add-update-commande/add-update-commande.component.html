<div id="id01" class="">
    <div class="modal-content">
        <div class="container">
            <div>
                <div class="form-group" [hidden]="commande.idCommande">
                    <h1>Nouveau Commande</h1>
                    <p>Veuillez saisir les données de la Commande</p>
                    <hr>
                </div>
                <div class="form-group" [hidden]="!commande.idCommande">
                    <h1>Modifier Commande</h1>
                    <p>Veuillez saisir les données de la Commande</p>
                    <hr>
                </div>

                <div class="site-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" name="commandeForm" novalidate (ngSubmit)="saveOrUpdate()" #produitForm="ngForm">                                
                                    <div class="form-group" [hidden]="!commande.idCommande">
                                        <label for="idCommande" >ID</label>
                                        <input type="text" class="form-control" name="idCommande"
                                            [(ngModel)]="commande.idCommande" readonly />
                                    </div>

                                    
                                    <div class="form-group">
                                        <select class="form-control" id="client" name="client" [(ngModel)]="commande.idClient" >
                                            <option [ngValue]="null"></option>
                                            <option [ngValue]="clientOption.idClient === commande.idclient?.idClient ? commande.idClient : clientOption" *ngFor="let clientOption of listClient">
                                                {{clientOption.idClient}}:
                                                {{clientOption.nomClient}}</option>
                                        </select>
                                    </div>   
                                    <div class="form-group">
                                        <select class="form-control" id="produit" name="produit" [(ngModel)]="commande.idProduit" >
                                            <option [ngValue]="null"></option>
                                            <option [ngValue]="produitOption.idProduit === commande.idproduit?.idProduit ? commande.idProduit : produitOption" *ngFor="let produitOption of listProduit">
                                                {{produitOption.idProduit}}:
                                                {{produitOption.desigProduit}}</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="number" class="form-control" name="qteCommande" [(ngModel)]="commande.qteCommande"  placeholder="QTE COMMANDE">
                                    </div>

                                    <div class="form-group">
                                        <input type="date" class="form-control"  name="dateCommande"  [(ngModel)]="commande.dateCommande|date:'dd/mm/YYYY'" placeholder="DATE COMMANDE">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"  name="etatCommande" [(ngModel)]="commande.etatCommande" placeholder="ETAT COMMANDE">
                                    </div>

                                    <div class="form-group">
                                        <input [disabled]="!produitForm.valid" class="btn btn-info" type="submit" value="Créer">

                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
